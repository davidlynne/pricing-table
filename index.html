<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">パーソナル用</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">カスタムドメイン</li>
                <li class="pricing-features-item">３０分間経過後、自動的にスリープします。</li>
            </ul>
            <span class="pricing-price">無料</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">チーム用</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">スリープしません。</li>
                <li class="pricing-features-item">複数人用のパワーアプリ</li>
            </ul>
            <span class="pricing-price">￥１５，０００</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">企業用</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">専用サーバー</li>
                <li class="pricing-features-item">従量課金制</li>
            </ul>
            <span class="pricing-price">￥４０，０００</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
